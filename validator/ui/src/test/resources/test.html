<script type="text/javascript" src="richfaces.js"></script>
<script type="text/javascript" src="length.js"></script>

<body style="margin: 30px">
    <form id="myForm">
        <input id="myInput" type="text" value="aaa" /> <input type="button" onclick="v();" value="validate length" /> <input
            type="button"
            onclick="v({'LengthValidator.MINIMUM':'CustomMessage: length of the {1} is smaller then {0} chars', 'LengthValidator.MAXIMUM':'CustomMessage: length of the {1} is bigger then {0} chars'});"
            value="validate length (custom message)" />
    </form>
    <script>
    RichFaces.rf4.csv.addMessage({'LengthValidator.MINIMUM':'Hello, length of the "{1}" is smaller then {0} chars', 'LengthValidator.MAXIMUM':'Hello, length of the "{1}" is bigger then {0} chars'});
    var v = function (customMessages) {
        RichFaces.rf4.csv.validate(null, 'myInput', {'length':{min:1, max:5, customMessages:customMessages}}, null, null);
    };
</script>
</body>
